<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9ac6ff3bbe.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-work-sans bg-gray-100">
    <header class="bg-[#F9F6E2] py-10">
        <!-- banner container -->
        <section class="container mx-auto flex justify-between items-center">
            <div class="space-y-12 text-center">
                <h4 class="text-3xl font-medium">---SALE FEVER---</h4>
                <h1 class="text-6xl font-bold">Purchase TK 200 or <br>above & get <span class="text-[#E527B2]">20%
                        off</span></h1>
                <span class="text-2xl font-medium">Use Promo Code</span>
                <button
                    class="bg-[#E527B2] px-4 py-2 rounded-lg text-2xl font-semibold text-white ml-2">SELL200</button>
            </div>
            <div>
                <img src="images/Summer 1.png" alt="">
            </div>
        </section>
    </header>
    <main class="py-20">
        <!-- items section -->
        <section class="container mx-auto">
            <!-- kitchenware section -->
            <div class="space-y-6">
                <h2 class="text-4xl font-semibold">Kitchenware</h2>
                <div class="flex gap-6">
                    <!-- first card -->
                    <div class="items card w-96 bg-base-100 rounded-lg">
                        <figure class="px-10 pt-10">
                            <div class="bg-gray-100 w-full flex items-center justify-center py-6 rounded-lg">
                                <img src="images/prod1.png" alt="product" />
                            </div>
                        </figure>
                        <div class="card-body items-center text-center">
                            <p class="text-yellow-400">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </p>
                            <h2 class="text-xl font-semibold">K. Accessories</h2>
                            <p class="text-xl text-gray-400">50.00 TK</p>
                        </div>
                    </div>
                    <!-- second card -->
                    <div class="items card w-96 bg-base-100 rounded-lg">
                        <figure class="px-10 pt-10">
                            <div class="bg-gray-100 w-full flex items-center justify-center py-6 rounded-lg">
                                <img src="images/prod2.png" alt="product" />
                            </div>
                        </figure>
                        <div class="card-body items-center text-center">
                            <p class="text-yellow-400">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </p>
                            <h2 class="text-xl font-semibold">K. Accessories</h2>
                            <p class="text-xl text-gray-400">50.00 TK</p>
                        </div>
                    </div>
                    <!-- third card -->
                    <div class="items card w-96 bg-base-100 rounded-lg">
                        <figure class="px-10 pt-10">
                            <div class="bg-gray-100 w-full flex items-center justify-center py-6 rounded-lg">
                                <img src="images/prod3.png" alt="product" />
                            </div>
                        </figure>
                        <div class="card-body items-center text-center">
                            <p class="text-yellow-400">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </p>
                            <h2 class="text-xl font-semibold">K. Accessories</h2>
                            <p class="text-xl text-gray-400">50.00 TK</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- cart and purchase section -->
        <section></section>
    </main>
</body>

</html>
